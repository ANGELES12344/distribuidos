# Configuración mínima para Mosquitto (funciona en Docker)
# Listener MQTT estándar
listener 1883
protocol mqtt

# Listener WebSockets
listener 9001
protocol websockets

# Solo para entorno local
allow_anonymous true



#Opté por una configuración mínima porque mi contenedor Docker solo necesitaba levantar los listeners para MQTT y WebSockets.
#No incluí persistencia ni logs porque mi entorno está completamente basado en contenedores efímeros y se reinician limpio cada vez.
#Además, como estoy trabajando en local, permito conexiones anónimas para hacer las pruebas sin usuarios.
#La versión del profesor es más completa porque permite depurar, guardar sesiones y registrar eventos; la mía es funcional pero más básica. */
